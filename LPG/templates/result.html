<div id="resultDiv">
	{% for message in messages %}
		<h3>{{ message }}</h3>
	{% endfor %}
</div>
<div class="bookDiv">
	{% for book in result_list %}
	<div id="{{ book.0.id }}">
		<div class="picturename">
			<a href="{{ book.1 }}" target="_blank">
				<img src="{{ book.0.picturename }}" class="picture">
			</a>
		</div>
		<div class="title">
			<span>書名：{{ book.0.title }}</span>
		</div>
		<div class="author">
			<span>作者：{{ book.0.author }}</span>
		</div>
		<div class="publisher">
			<span>出版者：{{ book.0.publisher }}</span>
		</div>
		<div class="callnumber">
			<span>索書號：{{ book.0.callnumber }}</span>
		</div>
		<div class="location">
			<span>館藏地：{{ book.0.location }}</span>
		</div>
		<div class="ISBN">
			<span>ISBN：{{ book.0.ISBN }}</span>
		</div>
		
	</div>
	<script type="text/javascript">
		function black_open() {
			window.open(window.location.href.replace("app/","recommend/{{ result }}"),"_blank");
		}
		function again() {
			location.reload();
		}
		function back_game(){
			location = window.location.href.replace("app/","game/");
		}
		fb_share_button = document.createElement("div");
	    fb_share_button.className = "fb-share-button";
	    now_url = window.location.href;
	    fb_share_button.setAttribute('size', 'large');
	    fb_share_button.setAttribute("data-layout", "button");
	    fb_share_button.setAttribute("data-href", window.location.href.replace("app/","share_book/{{ book.0.id }}/og/"));
	    document.getElementById("{{ book.0.id }}").appendChild(fb_share_button);
		
	</script>
	{% endfor %}
</div>
<div class="button-group">
	<button onclick="again()" class="btn btn-outline-dark">再玩一次</button>
	<button onclick="black_open()" class="btn btn-outline-dark">推薦書給我們</button>
	<button onclick="back_game()" class="btn btn-outline-dark">回活動頁面</button>
</div>
