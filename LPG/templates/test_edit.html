{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block extra_head_content %}
	<link rel="stylesheet" href="{% static 'css/test_edit.css' %}">
{% endblock %}

	{% block content %}
{% if request.user.is_superuser %}
	<h1>編輯題目</h1>
	
	<form method="POST" class="test-form form-group" enctype="multipart/form-data">

		{{ form.as_p }}

	</form>
{% endif %}
	{% endblock %}
